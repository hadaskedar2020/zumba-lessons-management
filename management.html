<!DOCTYPE html>
<html lang="en">
<head>
    <!-- תחזוקת טבלת ז'אנרים -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Management</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:Semi-bold+600,Black+900">
	<link href="{{ url_for('static', filename='my.css') }}" rel="stylesheet" type="text/css">

</head>
<body>



<div class="grid-container">
  <div class="header">
    <h1 id="ancor_location">Zumba lessons managemant - Made easy<br>You won't believe it!</h1>
  </div>
  <div class="button">
	<h2>Database Management</h2>
	<p>Select the table you want to manage:</p>
	<form id="search-form" class="row" action="{{ url_for('.search_date', _anchor='ancor_location') }}" method="get">
		<div class="col-auto">
          <label for="day"><strong>יום בחודש: </strong></label>
          <input class="btn btn-info" id="day" name="day" type="number" placeholder="1-31" tabindex=0 autofocus min="1" max="31" required>
        </div>
        <div class="col-auto">
          <label id="table"><strong>Table to manage: </strong></label>
			<select class="btn btn-info dropdown-toggle" name="table" id="dropdown" required>
				<option value="">Select table</option>
				<option value="songs">songs</option>
				<option value="performer">performer</option>
				<option value="genre">genre</option>
				</select><br>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-info"><strong>Go!</strong></button>
        </div>
      </form>
	
	</div>

  
  <div class="footer">
  <p>אהבתם את האתר? גיליתם עובדה מעניינת שתרצו לשתף אותנו? צרו קשר <a href="mailto:hadasit@gmail.com"> במייל</a></p>
  
  </div>
</div>

</body>
</html>
